<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        </style>
</head>
<body>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
        <section id="signup">
        <form id="signupForm">
            <label for="firstname"><b>First Name</b></label><br>
            <input type="text" name="firstname" placeholder="First Name" required style="width: 300px; height: 30px;"><br><br>
            <label for="lastname" ><b>Last Name</b></label><br>
            <input type="text" name="lastname" placeholder="Last Name" style="width: 300px; height: 30px;"><br><br>
            <label for="email" ><b>E-mail Address</b></label><br>
            <input type="email" name="email" placeholder="example@example.com" required style="width: 300px; height: 30px;"><br><br>
            <label for="number" ><b>Password</b></label><br>
            <input type="password" name="password" placeholder="Create Password" required style="width: 300px; height: 30px;"><br><br>
            <label for="number" ><b>Re-type Password</b></label><br>
            <input type="password" name="password" placeholder="Re-type Password" required style="width: 300px; height: 30px;"><br><br>
            <input type="checkbox" checked="checked" name="remember"> Remember me <br><br>
            <p>By creating an account you agree to our Terms & Privacy</p><br>
           <a href="videos.html"> <button type="button" style="width:300px; height:35px;" align="center">Sign Up</button></a>
        </form>
    </section>
</body>
</html>
